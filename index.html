<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="calc_favicon.png">
<title>Calculator</title>
  <style>
    body {
      background-color: rgb(209, 209, 209);
    }

    .whole_calc_gui {
      padding-top: 100px;
    }

    .heading_wrapper {
      text-align: center;
    }

    .centre_heading h1 {
      display: inline-block;
      background-color: rgb(187, 187, 187);
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      font-size: 35px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }

    .calculator {
        text-align: center;
        width: 500px;
        height: 650px;
        background-color: gray;
        margin: auto;
        border-radius: 20px;
        border: solid 5px rgb(187, 187, 187);
    }

    .display {
      width: 495px;
      height: 150px;
      background-color: rgb(58, 58, 58);
      margin: auto;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      color: white;
      font-size: 100px;
      text-align: left;
      border: none;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      resize: none;
    }

    .container {
      padding-top: 25px;
      margin: auto;
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;

    }

    .container button {
      border-style: solid rgb(255, 188, 64);
      border-radius: 10px;
      font-size: 50px;
      background-color: rgb(221, 144, 0);
    }
    
  </style>
</head>
<body>

  <div class="whole_calc_gui">
  <div class="heading_wrapper">
<div class="centre_heading">
<h1><b>Calculator</b></h1>
</div>
</div>

<div class="calculator">
    <textarea class="display" id="display" readonly></textarea>


    <div class="container">
<button id="btnC">C</button>
<button id="btn7">7</button> 
<button id="btn8">8</button>
<button id="btn9">9</button>
<button id="btnPi">&#960;</button>
<button id="btn4">4</button>
<button id="btn5">5</button>
<button id="btn6">6</button>
<button id="btn^">^</button>
<button id="btn1">1</button>
<button id="btn2">2</button>
<button id="btn3">3</button>
<button id="btnsqr">&#x221A;</button>
<button id="btn0">0</button>
<button id="btn.">.</button>
<button id="btn=">=</button>
<button id="btn/">/</button>
<button id="btnx">x</button>
<button id="btn+">+</button>
<button id="btn-">-</button>

</div>
</div>



<script>

// ALL JAVASCRIPT IS AI GENERATED 

const display = document.getElementById("display");
const buttons = document.querySelectorAll(".container button");
let currentInput = "";

buttons.forEach(button => {
  button.addEventListener("click", () => {
    let btnValue = button.textContent;

    if (btnValue === "=") {
      // Replace symbols with JS syntax
      let expression = currentInput
        .replace(/x/g, "*")
        .replace(/π/g, "Math.PI")
        .replace(/\^/g, "**")
        .replace(/√/g, "Math.sqrt");

      try {
        currentInput = eval(expression);
      } catch {
        currentInput = "Error";
      }
      display.value = currentInput;

    } else if (btnValue === "C") {
      currentInput = "";
      display.value = "";

    } else if (btnValue === "√") {
      // Insert Math.sqrt(
      currentInput += "√";
      display.value = currentInput;

    } else if (btnValue === "π") {
      // Insert π text (converted to number before eval)
      currentInput += "π";
      display.value = currentInput;

    } else {
      // Default append
      currentInput += btnValue;
      display.value = currentInput;
    }
  });
});

</script>

</body>
</html>
